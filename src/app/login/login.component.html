<div class="flex justify-center">
    <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-center text-xl font-bold mb-4">Page de connexion</h2>
            <p><em>{{message}}</em></p>
            <form #loginForm="ngForm">
                <div class="mb-4">
                    <label for="name" class="block mb-2">Name</label>
                    <input type="text" id="name" [(ngModel)]="name" name="name" required
                        class="w-full border border-gray-300 rounded-md py-2 px-3">
                </div>
                <div class="mb-4">
                    <label for="password" class="block mb-2">Password</label>
                    <input type="password" id="password" [(ngModel)]="password" name="password" required
                        class="w-full border border-gray-300 rounded-md py-2 px-3">
                </div>
            </form>
            <div class="text-center">
                <a (click)="login()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full mb-2"
                    *ngIf="!auth.isLoggedIn">Se connecter</a>
                <a (click)="logout()" class="text-blue-500 hover:underline" *ngIf="auth.isLoggedIn">Se d√©connecter</a>
            </div>
        </div>
    </div>
</div>
